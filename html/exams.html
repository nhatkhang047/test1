      <!-- Menu -->
      <div class="menu">

        <div class="menu-section">
          <span class="menu-title">MENU</span>
          <a href="/html/admin.html" class="menu-item">
            <img src="/images/home.png" alt="" class="menu-icon" />

          </a>
          <a href="../html/teacher.html" class="menu-item">
            <img src="/images/teacher.png" alt="" class="menu-icon" />

          <a href="/html/students.html" class="menu-item">
            <img src="/images/student.png" alt="" class="menu-icon" />

          <a href="/html/parents.html" class="menu-item">
            <img src="/images/parent.png" alt="" class="menu-icon" />

          <a href="/html/subject.html" class="menu-item">
            <img src="/images/subject.png" alt="" class="menu-icon" />

          <a href="/html/classes.html" class="menu-item">

          <a href="/html/lessons.html" class="menu-item">
            <img src="/images/lesson.png" alt="" class="menu-icon" />

          <a href="/html/exams.html" class="menu-item">
            <img src="/images/exam.png" alt="" class="menu-icon" />

          <a href="/html/assignments.html" class="menu-item">
            <img src="/images/assignment.png" alt="" class="menu-icon" />

          <a href="/html/results.html" class="menu-item">
            <img src="/images/result.png" alt="" class="menu-icon" />

          <a href="/html/attendance.html" class="menu-item">
            <img src="/images/attendance.png" alt="" class="menu-icon" />

          <a href="/html/events.html" class="menu-item">
            <img src="/images/calendar.png" alt="" class="menu-icon" />

        <!-- Other Section -->
        <div class="menu-section">
          <span class="menu-title">OTHER</span>
          <a href="/profile" class="menu-item">
            <img src="/images/profile.png" alt="" class="menu-icon" />
            <span>Profile</span>
          </a>
          <a href="/settings" class="menu-item">
            <img src="/images/setting.png" alt="" class="menu-icon" />
            <span>Settings</span>

          <a href="/index.html" class="menu-item">
            <img src="/images/logout.png" alt="" class="menu-icon" />
            <span>Logout</span>
          </a>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main">
      <!-- Navbar -->
      <header class="navbar">
        <div class="search-bar">
          <img src="/images/search.png" alt="" class="search-icon" />
          <input type="text" placeholder="Search..." class="search-input" />
        </div>
        <div class="navbar-icons">
          <div class="icon-wrapper">
            <img src="/images/message.png" alt="" class="icon" />
          </div>
          <div class="icon-wrapper relative">
            <img src="/images/announcement.png" alt="" class="icon" />
            <div class="notification-badge">1</div>
          </div>
          <div class="user-info">
            <span class="user-name">John Doe</span>
            <span class="user-role">Admin</span>
          </div>
          <img src="/images/avatar.png" alt="Avatar" class="user-avatar" />
        </div>
      </header>
      <!-- update tiep vao duoi nay -->
      <div class="container-exam">
        <!-- Header -->
        <div class="flex justify-between">
          <h1>All Exams Information</h1>
          <div class="flex">
            <div class="search-bar-exam">
              <img
                src="/images/search.png"
                alt="Search"
                width="14"
                height="14"
              />
              <input
                type="text"
                placeholder="Search exams..."
                class="search-input"
                id="search-exam"
              />
            </div>
            <button class="btn-exam">
              <img
                src="/images/filter.png"
                alt="Filter"
                width="14"
                height="14"
              />
            </button>
            <button class="btn-exam">
              <img src="/images/sort.png" alt="Sort" width="14" height="14" />
            </button>
            <button class="btn-exam">
              <img
                src="/images/add.png"
                alt="Add Exam"
                width="14"
                height="14"
              />
            </button>
          </div>
        </div>

        <!-- Table -->
        <table class="table-exams">
          <thead>
            <tr>
              <th>Exam Name</th>
              <th>Class</th>
              <th>Date</th>
              <th>Duration</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="exam-list">
            <!-- Data will be populated dynamically -->
          </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination-exam">
          <button disabled>Prev</button>
          <div class="pagination-buttons">
            <button class="btn-exam">1</button>
            <button class="btn-exam">2</button>
            <button class="btn-exam">3</button>
            <span>...</span>
            <button class="btn-exam">10</button>
          </div>
          <button>Next</button>
        </div>
      </div>
    </div>
    <script src="/js/exam.js"></script>
  </body>
