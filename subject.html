    <!-- Main Content -->
    <div class="main">
      <!-- Navbar -->
      <header class="navbar">
        <div class="search-bar">
          <img src="images/search.png" alt="" class="search-icon" />
          <input type="text" placeholder="Search..." class="search-input" />
        </div>
        <div class="navbar-icons">
          <div class="icon-wrapper">
            <img src="images/message.png" alt="" class="icon" />
          </div>
          <div class="icon-wrapper relative">
            <img src="images/announcement.png" alt="" class="icon" />
            <div class="notification-badge">1</div>
          </div>
          <div class="user-info">
            <span class="user-name">John Doe</span>
            <span class="user-role">Admin</span>
          </div>
          <img src="images/avatar.png" alt="Avatar" class="user-avatar" />
        </div>
      </header>

      <div class="container">
        <!-- Header -->
        <div class="flex justify-between">
          <h1>All Subjects</h1>
          <div class="flex">
            <div class="search-bar">
              <img
                src="images/search.png"
                alt="Search"
                width="14"
                height="14"
              />
              <input type="text" placeholder="Search..." />
            </div>
            <button class="btn">
              <img
                src="images/filter.png"
                alt="Filter"
                width="14"
                height="14"
              />
            </button>
            <button class="btn">
              <img src="images/sort.png" alt="Sort" width="14" height="14" />
            </button>
            <button class="btn">
              <img src="images/edit.png" alt="Sort" width="14" height="14" />
            </button>
          </div>
        </div>

        <!-- Table -->
        <table>
          <thead>
            <tr>
              <th>Subject Name</th>
              <th>Teachers</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="subject-list">
            <!-- Data will be populated dynamically -->
          </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination">
          <button disabled>Prev</button>
          <div class="bt">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <span>...</span>
            <button class="btn">10</button>
          </div>
          <button>Next</button>
        </div>
      </div>

      <script>
        // Sample subject data
        const subjectsData = [
          {
            id: 1,
            name: "Math",
            teachers: ["John Doe", "Jane Smith"],
          },
          {
            id: 1,
            name: "Math",
            teachers: ["John Doe", "Jane Smith"],
          },
          {
            id: 1,
            name: "Math",
            teachers: ["John Doe", "Jane Smith"],
          },
          {
            id: 1,
            name: "Math",
            teachers: ["John Doe", "Jane Smith"],
          },
          {
            id: 1,
            name: "Math",
            teachers: ["John Doe", "Jane Smith"],
          },
          {
            id: 1,
            name: "Math",
            teachers: ["John Doe", "Jane Smith"],
          },
          {
            id: 1,
            name: "Math",
            teachers: ["John Doe", "Jane Smith"],
          },
          {
            id: 1,
            name: "Math",
            teachers: ["John Doe", "Jane Smith"],
          },
          {
            id: 2,
            name: "Physics",
            teachers: ["Jane Doe", "Anna Santiago"],
          },
          {
            id: 3,
            name: "History",
            teachers: ["Jay French"],
          },
          {
            id: 4,
            name: "English",
            teachers: ["Allen Black", "Derek Briggs"],
          },
          {
            id: 5,
            name: "Biology",
            teachers: ["Mike Geller", "John Glover"],
          },
        ];

        const role = "admin"; // Role for conditional rendering

        // Populate subject table
        const subjectList = document.getElementById("subject-list");

        subjectsData.forEach((subject) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${subject.name}</td>
            <td>${subject.teachers.join(", ")}</td>
            <td>
              <div class="flex gap-2">
                <button class="btn">
                  <img src="images/view.png" alt="View" width="14" height="14">
                </button>
                ${
                  role === "admin"
                    ? `<button class="btn">
                         <img src="images/delete.png" alt="Delete" width="14" height="14">
                       </button>`
                    : ""
                }
              </div>
            </td>
          `;

          subjectList.appendChild(row);
        });
      </script>
    </div>
  </body>
</html>
